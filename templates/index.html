<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- //Meta tag Keywords -->
    <title>Clack Website Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- //Meta tag Keywords -->
    <!-- Custom-Files -->
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <!-- Bootstrap-Core-CSS -->
    <!--/ Style-CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" type="text/css" media="all">
    <!--// Style-CSS -->
    <!-- font-awesome-icons -->
    <link href="../assets/css/font-awesome.css" rel="stylesheet">
    <!-- //font-awesome-icons -->
    <!-- /Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- //Fonts -->
</head>
<body>

<header>
    <div class="container">
        <nav class="py-4">
            <div id="logo">
                <h1><a href="#">Сантехника</a>
                </h1>
            </div>

            <label for="drop" class="toggle">Menu</label>
            <input type="checkbox" id="drop">
            <ul class="menu mt-3">
                <li><a href="#">Корзина</a></li>
                <li><a href="#">Вход</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="container container-fluid my-3 under-header">
    <div class="drop-down drop__shadow">
        <div class="dropdown-warp d-flex">
            <a href="#" class="btn1 dropdown-toggle">Каталог товаров</a>
        </div>
        <ul class="drop-down-child drop__shadow menu_side" style="top: auto; opacity: 1">
            <li class="menu__list"><img class="icon-menu" src="../assets/images/icon8.svg"><a href="#">Ванны</a>
                <ul class="menu__drop drop__shadow">
                    <li><a href="#">Чугунные</a></li>
                    <li><a href="#">Пластиковые</a></li>
                </ul>
            </li>
            <li><img class="icon-menu" src="../assets/images/icon18.svg"><a href="#">Водонагреватели</a></li>
            <li class="menu__list"><img class="icon-menu" src="../assets/images/icon018.svg"><a href="#">Инструменты</a>
                <ul class="menu__drop drop__shadow">
                    <li><a href="#">Электроинструменты</a></li>
                    <li><a href="#">Ручные инструменты</a></li>
                </ul>
            </li>
            <li><img class="icon-menu" src="../assets/images/icon3.svg"><a href="#">Мойки и Раковины</a></li>
            <li><img class="icon-menu" src="../assets/images/icon2.svg"><a href="#">Унитазы</a></li>
        </ul>
    </div>
    <div class="search-bar mx-sm-3">
        <div class="w3layouts-newsletter">
            <form action="#" method="post" class="d-flex editContent">
                <input type="search" placeholder="Введите название..." name="search" class="form-control" required="">
                <button class="btn1 btn"><span class="fa fa-search" aria-hidden="true"></span></button>
            </form>
        </div>
    </div>

</div>

</body>
</html>
